<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>task9</title>
</head>

<body>

  <script>
    function showBanner(image, title, link) {
      document.write(`<div class="container">
  <div class="banner">
    <h1 class="banner__title">
      ${title}
    </h1>
    <a target = "blank" href=${link} class="banner__link">
      <img src=${image} alt="my photo">
    </a>
  </div>
</div>`);
    }

    showBanner(
      "../img/IMG_2675.JPG",
      "This is my resume!",
      "https://admiral-kostya.github.io/lessonsFreelancer/My_Resume"
    );

  </script>
</body>

</html>
