<!DOCTYPE html>

<body>

  <script>
    function getRandomImage(numberOfImg) {
      document.write(
        `<div><img src="../img/img0${numberOfImg}.jpg" alt="#"></div>`
      );
    }
    let getRandomValue = 1 + Math.floor(Math.random() * 4);
    getRandomImage(getRandomValue);
  </script>
</body>
