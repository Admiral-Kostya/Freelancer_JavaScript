<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task2</title>
</head>

<body>

  <script>
    function getNameOfTimeOfYear(value) {
      let result = "";
      switch (value) {
        case 1:
          result = "Січень";
          break;
        case 2:
          result = "Лютий";
          break;
        case 3:
          result = "Березень";
          break;
        case 4:
          result = "Квітень";
          break;
        case 5:
          result = "Травень";
          break;
        case 6:
          result = "Червень";
          break;
        case 7:
          result = "Липень";
          break;
        case 8:
          result = "Серпень";
          break;
        case 9:
          result = "Вересень";
          break;
        case 10:
          result = "Жовтень";
          break;
        case 11:
          result = "Листопад";
          break;
        case 12:
          result = "Грудень";
          break;

        default:
          break;
      }
      return result;
    }
    const askTimeOfYear = parseInt(prompt("Введіть номер місяця"));
    const commonResult = getNameOfTimeOfYear(askTimeOfYear);
    document.write(
      `Місяць під номером ${askTimeOfYear} - має назву ${commonResult}`
    );

  </script>

</body>

</html>
