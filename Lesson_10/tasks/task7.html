<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <p>
    7. Визначати, чи усі ціни більше за 1000
  </p>
  <script>
    function getRandomArray(minValue, maxValue) {
      let randomArr = []
      for (let i = 0; i < 10; i++) {
        let value = minValue + Math.floor(Math.random() * maxValue)
        randomArr.push(value)
      }
      return randomArr
    }
    let historyOfPrices = getRandomArray(1, 10000)
    const pricesBiggerThen1000 = historyOfPrices.every(value => value > 1000)
    document.write(`<p>Похідний масив - [${historyOfPrices}]</p>`)
    if (pricesBiggerThen1000) {
      document.write('так, усі ціни більші за 1000')
    } else {
      document.write('ні, не усі ціни більші за 1000')
    }
  </script>
  <br>
</body>

</html>
