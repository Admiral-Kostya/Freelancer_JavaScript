<body>
  <p>
    9. Підрахувати суму цін, що більше за 1000
  </p>
  <script>
    function getRandomArray(minValue, maxValue) {
      let randomArr = []
      for (let i = 0; i < 10; i++) {
        let value = minValue + Math.floor(Math.random() * maxValue)
        randomArr.push(value)
      }
      return randomArr
    }
    let historyOfPrices = getRandomArray(1, 10000)
    const sumOfBiggerThen1000 = historyOfPrices.reduce((accumulator, value, index) => {
      if (value > 1000) {
        accumulator += value
      }
      return accumulator
    }, 0)
    document.write(`<p>Похідний масив - [${historyOfPrices}]</p>`)
    document.write(`кількість цін, що більше за 1000 - ${sumOfBiggerThen1000} `)
  </script>
</body>
