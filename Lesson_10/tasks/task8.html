<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task8</title>
</head>

<body>
  <p>
    8. Підрахувати кількість цін, що більше за 1000

  </p>
  <script>
    function getRandomArray(minValue, maxValue) {
      let randomArr = []
      for (let i = 0; i < 10; i++) {
        let value = minValue + Math.floor(Math.random() * maxValue)
        randomArr.push(value)
      }
      return randomArr
    }
    let historyOfPrices = getRandomArray(1, 10000)
    const qtyOfBiggerThen1000 = historyOfPrices.reduce((accumulator, value, index) => {
      if (value > 1000) {
        accumulator += 1
      }
      return accumulator
    }, 0)
    document.write(`<p>Похідний масив - [${historyOfPrices}]</p>`)
    document.write(`кількість цін, що більше за 1000 - ${qtyOfBiggerThen1000} `)
  </script>
</body>

</html>
