<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task6</title>
</head>

<body>
  <p>
    6. Визначити, чи є ціна, що менше 1000
  </p>
  <script>
    function getRandomArray(minValue, maxValue) {
      let randomArr = []
      for (let i = 0; i < 10; i++) {
        let value = minValue + Math.floor(Math.random() * maxValue)
        randomArr.push(value)
      }
      return randomArr
    }
    let historyOfPrices = getRandomArray(1, 10000)
    const priceLessThen1000 = historyOfPrices.some(value => value < 1000)
    document.write(`<p>Похідний масив - [${historyOfPrices}]</p>`)
    if (priceLessThen1000) {
      document.write('ціна, що менше 1000 - існує')
    } else {
      document.write('ціна, що менше 1000 - не існує')
    }
  </script>
</body>

</html>
