<body>
  <p>
    3. Сформувати список з тих цін, які більші за попереднє значення
  </p>
  <script>
    function getRandomArray(minValue, maxValue) {
      let randomArr = []
      for (let i = 0; i < 10; i++) {
        let value = minValue + Math.floor(Math.random() * maxValue)
        randomArr.push(value)
      }
      return randomArr
    }
    let historyOfPrices = getRandomArray(1, 10000)

    // let newArr = []
    // for (let i = 0; i < historyOfPrices.length; i++) {
    //   if (historyOfPrices[i] > historyOfPrices[i - 1]) {
    //     newArr.push(historyOfPrices[i])
    //   }
    // }
    // console.log(newArr)
    const arrayOfBiggerThenPrevious = historyOfPrices.filter((value, index, baseArr) => {
      if (baseArr[index] > baseArr[index - 1]) {
        return value
      }
    })
    document.write(`<p>Похідний масив - [${historyOfPrices}]</p>`)
    document.write(`список з тих цін, які більші за попереднє значення - [${arrayOfBiggerThenPrevious}] `)
  </script>
