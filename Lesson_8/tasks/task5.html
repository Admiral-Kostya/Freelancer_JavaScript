<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task5</title>
</head>

<body>
  <script>
    const arrOfStudentMarks = [5, 3, 3, 4, 5, 5, 2, 2, 2];

    function calculateStudentMarks(arr) {
      let arrayOfResult = [];
      let counterOfGoodMarks = 0;
      let counterOfSwans = 0;
      let counterOfRemainedMarks = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 4) {
          counterOfGoodMarks++;
        } else if (arr[i] === 2) {
          counterOfSwans++;
        } else {
          counterOfRemainedMarks++;
        }
      }
      arrayOfResult.push(counterOfGoodMarks);
      arrayOfResult.push(counterOfSwans);
      arrayOfResult.push(counterOfRemainedMarks);
      return arrayOfResult;
    }

    let getResultValues = calculateStudentMarks(arrOfStudentMarks);
    document.write(
      `<div>кількість хороших оцінок (добре, відмінно) - ${getResultValues[0]}</div>`
    );
    document.write(`<div>кількість двійок  - ${getResultValues[1]}</div>`);
    document.write(
      `<div>кількість  оцінок, які нижче середнього  - ${getResultValues[2]}</div>`
    );
  </script>
</body>

</html>
