<body>

  <script>
    const arrOfNames = [
      "Ivan",
      "Stas",
      "John",
      "Alex",
      "Ann",
      "Kriss",
      "Ivan",
      "Shon",
      "Ivan",
      "Ivan",
      "Ivan",
    ];

    function calculateNames(arr) {
      let counter = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "Ivan") counter++;
      }
      return counter;
    }
    let resultsOfNamesCalculating = calculateNames(arrOfNames);
    document.write(
      `<div>Ім’я "Ivan" зустрічається ${resultsOfNamesCalculating} разів</div>`
    );

  </script>

</body>
