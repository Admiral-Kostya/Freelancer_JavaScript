<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <script>
    function getQtyOfNegativeTemps(qty) {
      let counter = 0;
      for (let i = 0; i < qty; i++) {
        let temp = parseFloat(prompt("Введіть значення температури"));
        if (temp < 0) {
          counter++;
        }
      }
      return counter;
    }
    let negativeResult = getQtyOfNegativeTemps(3);
    if (negativeResult) {
      document.write(
        `<p>Кількість від’ємних показів температури = ${negativeResult}  </p>`
      );
    } else {
      document.write(`<p>Від'ємного значення немає </p>`);
    }
  </script>
</body>

</html>
