    і під яким індексом.
  </p>
  <script>
    const arrayOfNames = [
      "Kostya",
      "Alex",
      "Sam",
      "John",
      "Harry",
      "Ron",
      "Olga",
      "Andrew",
      "Stas",
      'Bob'
    ];
    function swap(prevElement, currentElement, array) {
      let tmp = array[prevElement];
      array[prevElement] = array[currentElement];
      array[currentElement] = tmp;
      return array;
    }
    function insertSort(array) {
      let key, i;
      for (let k = 0; k < array.length; k++) {
        key = array[k];
        i = k - 1;
        while (i >= 0 && array[i] > key) {
          array[i + 1] = array[i];
          i = i - 1;
        }
        array[i + 1] = key;
      }
      return array;
    }
    let resultSortedArray = insertSort(arrayOfNames);
    document.write(`<p>Відсортований масив  - [${resultSortedArray}]</p>`)
    function binarySearch(array, searchElement) {
      let startOfArray = 0;
      let endOfArray = array.length - 1;
      while (startOfArray <= endOfArray) {
        const middleOfArray = Math.floor((startOfArray + endOfArray) / 2);
        if (array[middleOfArray] === searchElement) {
          return middleOfArray;
        }
        if (array[middleOfArray] < searchElement) {
          startOfArray = middleOfArray + 1;
        }

        if (array[middleOfArray] > searchElement) {
          endOfArray = middleOfArray - 1;
        }
      }
      return -1;

    }
