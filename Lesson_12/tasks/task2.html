<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <p>
    Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час
    сортування змішуванням.

  </p>
  <script>
    function getRandomArray(startIndex, arrayLength, numMinValue, numMaxValue) {
      let notSortedArray = [];
      for (let i = startIndex; i < arrayLength; i++) {
        let num = numMinValue + Math.floor(Math.random() * numMaxValue);
        notSortedArray.push(num);
      }
      return notSortedArray;
    }
    let resultnotSortedArray = getRandomArray(0, 30, 1, 100);
    document.write(`<p>Невідсортований масив  - [${resultnotSortedArray}]</p>`)
    function swap(prevElement, currentElement, array) {
      let tmp = array[prevElement];
      array[prevElement] = array[currentElement];
      array[currentElement] = tmp;
      return array;
    }
    function coctailSort(array) {
      let leftIndex = 0;
      let rightIndex = array.length - 1;
      let qtyOfCompares = 0
      let qtyOfChanges = 0
      while (leftIndex < rightIndex) {
        let changed = false;
        for (let i = leftIndex + 1; i <= rightIndex; i++) {
          qtyOfCompares++
          if (array[i - 1] > array[i]) {
            swap(i - 1, i, resultnotSortedArray);
            changed = true;
            qtyOfChanges++
          }
        }
        rightIndex--;
        if (changed === false) break;
        changed = false;
        for (let i = rightIndex; i > leftIndex; i--) {
          qtyOfCompares++
          if (array[i - 1] > array[i]) {
            swap(i - 1, i, resultnotSortedArray);
            changed = true;
            qtyOfChanges++
          }
        }
        leftIndex++;
        if (changed === false) break;
      }
      document.write(`<p>Кількість порівнянь - ${qtyOfCompares}</p>`)
      document.write(`<p>Кількість обмінів - ${qtyOfChanges}</p>`)
      return array;
    }
    let resultSortedArray = coctailSort(resultnotSortedArray);
    document.write(`<p>Відсортований масив за допомогою алгоритму сортування 'Coctail Sort' - [${resultSortedArray}]</p>`)
  </script>

</body>

</html>
