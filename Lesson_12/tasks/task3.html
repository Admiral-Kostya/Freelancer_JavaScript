<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <p>
    Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час
    сортування включеннями.

  </p>
  <script>
    function getRandomArray(startIndex, arrayLength, numMinValue, numMaxValue) {
      let notSortedArray = [];
      for (let i = startIndex; i < arrayLength; i++) {
        let num = numMinValue + Math.floor(Math.random() * numMaxValue);
        notSortedArray.push(num);
      }
      return notSortedArray;
    }
    let resultnotSortedArray = getRandomArray(0, 30, 1, 100);
    document.write(`<p>Невідсортований масив  - [${resultnotSortedArray}]</p>`)
    function swap(prevElement, currentElement, array) {
      let tmp = array[prevElement];
      array[prevElement] = array[currentElement];
      array[currentElement] = tmp;
      return array;
    }
    function insertSort(array) {
      let key, i
      let qtyOfCompares = 0
      let qtyOfChanges = 0
      for (let k = 0; k < array.length; k++) {
        qtyOfCompares++
        key = array[k]
        i = k - 1
        while (i >= 0 && array[i] > key) {
          array[i + 1] = array[i]
          i = i - 1
          qtyOfChanges++
        }
        array[i + 1] = key
      }
      document.write(`<p>Кількість порівнянь - ${qtyOfCompares}</p>`)
      document.write(`<p>Кількість обмінів - ${qtyOfChanges}</p>`)
      return array
    }
    let resultSortedArray = insertSort(resultnotSortedArray);
    document.write(`<p>Відсортований масив за допомогою алгоритму сортування 'Coctail Sort' - [${resultSortedArray}]</p>`)
  </script>
</body>

</html>
