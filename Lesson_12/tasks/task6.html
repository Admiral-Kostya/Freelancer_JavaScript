<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <p>
    Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
    довжиною 5 символів і під яким індексом.

  </p>
  <script>
    const arrayOfNames = [
      "Kostya",
      "Alex",
      "Sam",
      "John",
      "Harry",
      "Ron",
      "Olga",
      "Stas",
      'Bob'
    ];
    function swap(prevElement, currentElement, array) {
      let tmp = array[prevElement];
      array[prevElement] = array[currentElement];
      array[currentElement] = tmp;
      return array;
    }
    function bubbleSort(array) {
      let changed
      do {
        changed = false
        for (let i = 1; i < array.length; i++) {
          if (array[i - 1] > array[i]) {
            swap(i - 1, i, array)
            changed = true
          }
        }
      } while (changed);
      return array
    }
    let resultOfBubbleSort = bubbleSort(arrayOfNames)
    document.write(`Відсортований масив  - [${resultOfBubbleSort}]`)
    function binarySearch(array, searchElement) {
      let startOfArray = 0;
      let endOfArray = array.length - 1;
      let middleOfArray
      while (startOfArray <= endOfArray) {
        middleOfArray = Math.floor((startOfArray + endOfArray) / 2);
        if (array[middleOfArray].length === searchElement) {
          return middleOfArray;
        }
        if (array[middleOfArray].length < searchElement) {
          startOfArray = middleOfArray + 1;
        }

        if (array[middleOfArray].length > searchElement) {
          endOfArray = middleOfArray - 1;
        }
      }
      return -1;

    }
    let resultBinarySearch = binarySearch(resultOfBubbleSort, 5);
    if (resultBinarySearch != -1) {
      document.write(`<p>Ім'я довжиною 5 символів під індексом ${resultBinarySearch}</p>`)
    } else {
      document.write(`<p>Шуканого ім'я не знайдено.</p>`)
    }
  </script>
</body>

</html>
