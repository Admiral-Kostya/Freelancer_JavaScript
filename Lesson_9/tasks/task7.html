<body>

  <script>
    const arrOfPrices = [50, 2000, 556, 77, 8000, 55, 2500];
    const valueOfDiscount = 0.3;
    arrOfPrices.forEach((element, i, baseArr) => {
      if (element > 1000) {
        baseArr[i] = element - element * valueOfDiscount;
      }
    });
    document.write(arrOfPrices)
  </script>
  <br>
