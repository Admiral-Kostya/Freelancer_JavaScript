<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task10</title>
</head>

<body>

  <script>
    const arrOfPrices = [5000, 2000, 300, 7000, 8000];
    function getPricesAfterTax(array, taxValue) {
      const newPrices = array.map((value) => value - value * taxValue);
      return newPrices;
    }
    let resultOfPrices = getPricesAfterTax(arrOfPrices, 0.2);
    document.write(`<div>До сплати податка - [${arrOfPrices}]</div>`);
    document.write(`<div>Після сплати податка -[${resultOfPrices}]</div>`);

  </script>
</body>

</html>
