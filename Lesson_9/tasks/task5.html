<body>
  <script>
    const arrOfElements = [-15, 3, 5, 7, -8, 5, -23];
    let multiplier = 1;
    for (let element of arrOfElements) {
      if (element > 0) {
        multiplier *= element;
      }
    }
    document.write(multiplier);
  </script>
