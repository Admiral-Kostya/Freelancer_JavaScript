<!DOCTYPE html>

<body>

  <script>
    const names = ["Alex", "Ann", "John", "Filip", "Ron"];
    function getArrayOfFirstLetters(array) {
      const newArr = array.map((value) => value[0]);
      return newArr;
    }
    let resultArray = getArrayOfFirstLetters(names);
    document.write(`<div>[${resultArray}]</div>`);

  </script>
</body>
