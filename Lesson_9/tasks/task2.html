<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task2</title>
</head>

<body>

  <script>
    const valueFromUser = parseInt(prompt("Введіть кількість елементів"));
    let arrOfNums = new Array(valueFromUser);
    arrOfNums.fill(1, 0, arrOfNums.length / 2);
    arrOfNums.fill(7, (arrOfNums.length) / 2, arrOfNums.length);
    document.write(arrOfNums);
  </script>

</body>

</html>
