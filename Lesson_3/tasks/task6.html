<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task6</title>
</head>

<body>
  <script>
    let dayOfWeek = parseInt(prompt('Hомер дня тижня'))
    switch (dayOfWeek) {
      case 1:
        document.write(`<p>Monday</p>`)
        break;
      case 2:
        document.write(`<p>Tuesday</p>`)
        break;
      case 3:
        document.write(`<p>Wednesday</p>`)
        break;
      case 4:
        document.write(`<p>Thursday</p>`)
        break;
      case 5:
        document.write(`<p>Friday</p>`)
        break;
      case 6:
        document.write(`<p>Saturday</p>`)
        break;
      case 7:
        document.write(`<p>Sunday</p>`)
        break;
      default:
        break;
    }
  </script>
</body>

</html>
