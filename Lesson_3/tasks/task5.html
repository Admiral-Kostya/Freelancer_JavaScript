<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task5</title>
</head>

<body>
  <script>
    let typeOfDrivingLicense = prompt('Введіть назву категорії водія')
    switch (typeOfDrivingLicense) {
      case 'A': document.write(`<p>Kawasaki</p>`)
        break;
      case 'B': document.write(`<p>Toyota</p>`)
        break;
      case 'C': document.write(`<p>Tesla Semi Truck</p>`)
        break;
      default:
        break;
    }
  </script>
</body>

</html>
