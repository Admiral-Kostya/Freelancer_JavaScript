<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>

<body>
  <script>
    let firstChild = prompt("Ім'я першої дитини");
    let secondChild = prompt("Ім'я другої дитини");
    let qtyOfFirstChild = parseInt(prompt("Кільксть цукерок у першої дитини"))
    let qtyOfSecondChild = parseInt(prompt("Кільксть цукерок у другої дитини"))
    if (qtyOfFirstChild > qtyOfSecondChild) {
      document.write(firstChild)
    } else if (qtyOfFirstChild == qtyOfSecondChild) {
      document.write('Кількість однакова')
    } else {
      document.write(secondChild)
    }
  </script>
</body>

</html>
