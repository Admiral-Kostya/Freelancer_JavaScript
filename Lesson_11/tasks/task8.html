  <script>
    function getTotalSumPerEachWeek(array) {
      let totalSum = 0;
      let resultArr = [];
      for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
        for (let colIndex = 0; colIndex < array[rowIndex].length; colIndex++) {
          totalSum += array[rowIndex][colIndex];
        }
        resultArr.push(totalSum);
      }
      return resultArr;
    }
