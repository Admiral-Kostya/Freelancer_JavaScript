<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task2.7</title>
</head>

<body>
  <p>
    2.7 сформувати загальний список (одновимірний масив) зі значенням, які більші за 200
  </p>
  <script>
    const storesProfit = [
      [1000, 5000, 4000, 2000, 5000, 4000, 1000],
      [1500, 1600, 2000, 400, 2000, 1000, 2000],
      [5000, 4000, 10000, 200, 1000, 2000, 1500],
      [2500, 3500, 1500, 200, 3000, 4000, 3500],
    ];

    function getArrayFropmLowToHigh(array) {
      for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
        array[rowIndex].sort(function (a, b) {
          return a - b;
        });
      }
      return array;
    }
    let resultOfTask = getArrayFropmLowToHigh(storesProfit);
    resultOfTask.forEach((element, index) => {
      document.write(
        `<p>
      Відсортований тиждень під номером ${index + 1
        } за зростанням - [${element}]
    </p>`
      );
    });
  </script>
</body>

</html>
