  </p>
  <script>

    const storesProfit = [
      [1000, 5000, 4000, 2000, 5000, 4000, 1000],
      [1500, 1600, 2000, 4000, 2000, 1000, 2000],
      [5000, 4000, 2000, 2000, 1000, 2000, 1500],
      [2500, 3500, 1000, 2000, 3000, 4000, 3500],
    ];

    function getPtofitPerWeekEnd(array, value) {
      let reducedValue = array.reduce(
        (prevTotalSum, row) =>
          prevTotalSum +
          row.reduce(
            (prevRowSum, element, index) =>
              index > value ? prevRowSum + element : prevRowSum,
            0
          ),
        0
      );
      return reducedValue;
    }
    let resultOfTask = getPtofitPerWeekEnd(storesProfit, 4);
    document.write(
      `Загальний прибуток всіх магазинів за вихідні дні: ${resultOfTask}$`
    );
