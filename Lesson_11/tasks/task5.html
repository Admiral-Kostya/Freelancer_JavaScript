<body>
  <p>
    1.5 Суму парних рядків
  </p>
  <script>
    const array = [
      [1, 2, 3, 4, 5, 4],
      [45, 23, 6, 9, 21, 1],
      [12, 14, 15, 14],
      [7, 5, 4, 7, 3, 21],
      [12, 14, 15, 14],
    ];
    function getSumOfEvenRows(array) {
      let sum = 0;
      for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
        if (rowIndex % 2 === 0) {
          for (let colIndex = 0; colIndex < array[rowIndex].length; colIndex++) {
            sum += array[rowIndex][colIndex];
          }
        }
      }
      return sum;
    }
    let resultSumOfEvenRows = getSumOfEvenRows(array);

    document.write(`Сумма номерів парних рядків = ${resultSumOfEvenRows}`);
  </script>
