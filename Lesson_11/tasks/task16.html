<body>
  <p>
    2.9 упорядкувати тижні (рядки) за спаданням суми елементів у рядку (тобто при порівнянні двох рядків треба знайти
    суму кожного з рядків і порівнювати ці суми, на основі цих сум буде зрозуміло, який з елементів повинен іти раніше).
  </p>
  <script>
    const storesProfit = [
      [1000, 5000, 4000, 2000, 5000, 4000, 1000],
      [1500, 1600, 2000, 400, 2000, 1000, 2000],
      [5000, 4000, 10000, 200, 1000, 2000, 1500],
      [2500, 3500, 1500, 200, 3000, 4000, 3500],
    ];
    let summArr = storesProfit.map((row) =>
      row.reduce((prevSum, el) => prevSum + el)
    )
    for (let rowIndex = 0; rowIndex < storesProfit.length - 1; rowIndex++) {
      let maxIndex = rowIndex
      for (let i = rowIndex + 1; i < storesProfit.length; i++) {
        if (summArr[maxIndex] < summArr[i]) maxIndex = i
      }
      if (maxIndex !== rowIndex) {
        let temp = summArr[rowIndex]
        summArr[rowIndex] = summArr[maxIndex]
        summArr[maxIndex] = temp
        let tempRow = storesProfit[rowIndex]
        storesProfit[rowIndex] = storesProfit[maxIndex]
        storesProfit[maxIndex] = tempRow
      }
    }
    document.write(`<p>
      Тижні (рядки) за спаданням суми елементів у рядку - [${summArr}]
    </p>`)
    console.log(summArr)
  </script>
</body>
