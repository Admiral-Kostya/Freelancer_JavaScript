<body>
  <p>
    7. Визначати, чи усі ціни більше за 1000
  </p>
  <script>
    const array = [
      [1, 2, 3, 4, 5, 4],
      [45, 23, 6, 9, 21, 1],
      [12, 14, 15, 14],
      [7, 5, 4, 7, 3, 21],
      [12, 14, 15, 14],
    ];
    let sum = 0;
    for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
      if (rowIndex % 2 === 0) {
        for (let colIndex = 0; colIndex < array[rowIndex].length; colIndex++) {
          if (colIndex % 2 != 0) {
            sum += array[rowIndex][colIndex];
          }
        }
      } else {
        for (let colIndex = 0; colIndex < array[rowIndex].length; colIndex++) {
          if (colIndex % 2 === 0) {
            sum += array[rowIndex][colIndex];
          }
        }
      }
    }
    document.write(
      `У парних рядках – непарні стовпці, у непарних – парні = ${sum}`
    );
  </script>
  <br>
</body>
