<!DOCTYPE html>

<head>

</head>

<body>
  <script>
    let minDayOfWeek = 0, maxDayOfWeek = 6
    let minMonth = 1, maxMonth = 12
    let randomValueOfWeek = minDayOfWeek + Math.floor(Math.random() * (maxDayOfWeek - minDayOfWeek + 1))
    let randomValueOfMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
    let rezult = randomValueOfWeek + randomValueOfMonth
    document.write(`<p>Отримуємо випадковий номер міцяця: ${randomValueOfMonth}</p>`)
    document.write(`<p>Отримуємо випадковий номер тижня: ${randomValueOfWeek}</p>`)
    document.write(`<p>Результат: ${rezult}</p>`)
  </script>
</body>

</html>
