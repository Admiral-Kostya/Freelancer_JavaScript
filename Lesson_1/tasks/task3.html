  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    let yearOfBirth = parseInt(prompt("Введіть свій рік народження"))
    let actualYear = parseInt(prompt("Введіть поточний рік"))
    let numberOfYears = actualYear - yearOfBirth
    document.write(`Якщо зараз ${actualYear} рік і ти народився у ${yearOfBirth}, то тобі ${numberOfYears} років`)
  </script>
</body>
