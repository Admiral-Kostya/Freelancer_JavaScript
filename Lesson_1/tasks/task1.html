<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>

<body>
  <script>
    let incomingValueOne = parseFloat(prompt('Enter the value of a number "Ð°"'))
    let incomingValueTwo = parseFloat(prompt('Enter the value of a number "b"'))
    let incomingValueThree = parseFloat(prompt('Enter the value of a number "c"'))
    let firstTask = incomingValueOne + 12 + incomingValueTwo
    let secondTask = Math.sqrt((incomingValueOne + incomingValueTwo) / (2 * incomingValueOne))
    let thirdTask = ((incomingValueOne + incomingValueTwo) * incomingValueThree) ** (1 / 3)
    let fourthTask = Math.sin(incomingValueOne / (-incomingValueTwo))
    document.write(`<p>S1 = ${firstTask}</p>`)
    document.write(`<p>S2 = ${secondTask}</p>`)
    document.write(`<p>S2 = ${thirdTask}</p>`)
    document.write(`<p>S2 = ${fourthTask}</p>`)
  </script>
</body>
